<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage!</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#hobbies">Hobbies</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hi! I'm a <span class="highlight">middle school student</span> learning HTML.</p>
            <img src="https://example.com/student-image.jpg" alt="A happy student" width="200">
        </section>

        <section id="hobbies">
            <h2>My Hobbies</h2>
            <ol>
                <li>Reading books</li>
                <li>Playing soccer</li>
                <li>Coding websites</li>
            </ol>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Awesome Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
